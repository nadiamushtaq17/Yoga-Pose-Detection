<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="welcomeScreen">
    <h1>Welcome to Your Learning Journey</h1>
    <button id="beginBtn">Begin Journey</button>
  </div>

  <div id="difficultyScreen">
    <h2>Select Difficulty Level</h2>
    <button class="difficulty-btn" data-level="Easy">Easy</button>
    <button class="difficulty-btn" data-level="Medium">Medium</button>
    <button class="difficulty-btn" data-level="Hard">Hard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
